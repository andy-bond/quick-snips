<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quick Snips</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Use: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="theme-dark.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="theme-light.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- On page load - before Angular really starts up - set theme -->
    <script type="text/javascript">
      const theme = window.localStorage?.getItem('quick-snips-theme') ?? null;
      if (
        theme === 'theme-dark' ||
        (theme === null &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.toggle('theme-dark');
      } else {
        document.documentElement.classList.toggle('theme-light');
      }
    </script>
  </head>

  <body class="mat-app-background">
    <app-root></app-root>
  </body>
</html>
