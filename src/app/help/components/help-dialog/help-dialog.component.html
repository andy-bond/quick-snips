<ng-container *ngIf="entry$ | async as entry">
  <div class="toolbar flex flex-row align-items-center px-0.5">
    <mat-icon class="mr-0.5" svgIcon="help-circle-outline"></mat-icon>
    <div class="flex-auto">HELP - {{ entry.title | uppercase }}</div>
    <button mat-icon-button tabindex="-1" (click)="close()">
      <mat-icon aria-label="close" svgIcon="close"></mat-icon>
    </button>
  </div>
  <div class="help-body p-1 h-full overflow-auto">
    <p [innerHtml]="entry.description"></p>
  </div>
</ng-container>
